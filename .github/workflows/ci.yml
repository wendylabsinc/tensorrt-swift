name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build-and-test:
    name: Build & Test (GPU)
    runs-on: [self-hosted, rtx4090]
    
    steps:
      - name: Clean workspace
        run: |
          sudo rm -rf ${{ github.workspace }}/* ${{ github.workspace }}/.* 2>/dev/null || true
          sudo rm -rf ${{ github.workspace }} || true

      - name: Checkout
        uses: actions/checkout@v4

      - name: Build CI Image
        run: |
          docker build -t tensorrt-swift-ci:${{ github.sha }} -f Dockerfile.ci .

      - name: Build Package
        run: |
          docker run --rm --gpus all \
            -v ${{ github.workspace }}:/workspace \
            -w /workspace \
            tensorrt-swift-ci:${{ github.sha }} \
            ./scripts/swiftw build

      - name: Run Tests
        run: |
          docker run --rm --gpus all \
            -v ${{ github.workspace }}:/workspace \
            -w /workspace \
            tensorrt-swift-ci:${{ github.sha }} \
            ./scripts/swiftw test

      - name: Fix permissions
        if: always()
        run: |
          sudo chown -R $(id -u):$(id -g) ${{ github.workspace }} || true

      - name: Cleanup
        if: always()
        run: |
          docker rmi tensorrt-swift-ci:${{ github.sha }} || true
